<div class="input-group mb-3 mt-4">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">
      <ion-icon name="search"></ion-icon>
    </span>
  </div>
  <input type="text" class="form-control" placeholder="Search by symbol or name" (keyup)='onSearch(searchKeyword.value)' #searchKeyword aria-label="search" aria-describedby="basic-addon1" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
  <div class="input-group-append">
    <span class="input-group-text">
      <div class="spinner-border spinner-border-sm text-light" *ngIf="loading" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </span>
  </div>
</div>

<div class="dropdown" aria-labelledby="dropdownMenuButton">
  <div class="dropdown-menu" [ngClass]="{show: searchResults.length > 0}">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
